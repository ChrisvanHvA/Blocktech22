<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style2.css">

</head>

<body>

    <h1>Time to fight!</h1>

    <section>
        <img src="images/user.png" alt="user">
        <h2>madame Buckstars</h2>
        <p>Likes dogs, cats and flamethrowers</p>

    </section>
    <h3>
        Choose your attack!
    </h3>

    <ul>
        <li>
            <figure>
                <img src="images/user.png" alt="user">

                <figcaption>
                    <p>Your opponent</p>
                    <p>Gor Deldier</p>
                </figcaption>
            </figure>
        </li>

        <li>
            <figure>
                <img src="images/user.png" alt="user">

                <figcaption>
                    <p>You<p>
                    <p>Mister Makker</p>
                </figcaption>
            </figure>
        </li>
    </ul>
    <h3>
        Round 1
    </h3>
   <div class="attacks">
        
            <button class="fire" data-selection="flame">Flamesword</button>
    
       
            <button class="water" data-selection="ice">Icewhip</button>
      
     
            <button class="rock" data-selection="stone">Stonehammer</button>
   

   </div>
   <div class="result">
       <div>
          Your score
           <span class="result-score">0</span>
       </div>
       <div>
       enemy
           <span class="result-score">0</span>
   </div>
   <img class="uitleg" src="images/explanations.png" alt="explanation">
   <script src="rps.js" async defer></script>
</body>
